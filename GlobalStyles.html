<style>
  :root {
    color-scheme: light;
    --primary: #005a9c;
    --primary-dark: #004270;
    --background: #f4f6f8;
    --surface: #ffffff;
    --text: #2c3e50;
    --muted: #7f8c8d;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background-color: var(--background);
    color: var(--text);
  }

  header.site-header {
    background: var(--primary);
    color: #fff;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }

  .nav-container {
    width: 100%;
    margin: 0;
    padding: 0 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .brand {
    font-size: 1.25rem;
    font-weight: 600;
    letter-spacing: 0.03em;
    padding: 18px 0;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 16px;
    margin: 0;
    padding: 0;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    padding: 12px 16px;
    border-radius: 6px;
    transition: background 0.2s ease-in-out;
  }

  nav a:hover,
  nav a.active {
    background: var(--primary-dark);
  }

  main {
    width: 100%;
    margin: 32px 0;
    padding: 0 24px 48px;
  }

  .card {
    background: var(--surface);
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    overflow: hidden;
    margin-bottom: 32px;
  }

  .card-title {
    font-size: 1.4rem;
    font-weight: 600;
    padding: 24px 24px 0;
  }

  .card-subtitle {
    color: var(--muted);
    padding: 0 24px 16px;
    margin-top: 4px;
  }

  .toolbar {
    display: flex;
    justify-content: flex-end;
    padding: 0 24px 16px;
    gap: 8px;
  }

  button {
    background: var(--primary);
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 10px 18px;
    font-size: 0.95rem;
    cursor: pointer;
    transition: background 0.2s ease-in-out;
  }

  button.secondary {
    background: transparent;
    color: var(--primary);
    border: 1px solid rgba(0, 90, 156, 0.3);
  }

  button:hover {
    background: var(--primary-dark);
  }

  button.secondary:hover {
    background: rgba(0, 90, 156, 0.08);
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  thead {
    background: rgba(0, 90, 156, 0.08);
  }

  th,
  td {
    text-align: left;
    padding: 12px 18px;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
  }

  tbody tr:hover {
    background: rgba(0, 90, 156, 0.05);
  }

  .table-container {
    padding: 0 24px 24px;
    overflow-x: auto;
  }

  .hidden {
    display: none !important;
  }

  .loading {
    padding: 24px;
    text-align: center;
    color: var(--muted);
  }

  body.modal-open {
    overflow: hidden;
  }

  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(44, 62, 80, 0.45);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
    z-index: 1000;
    opacity: 1;
    transition: opacity 0.2s ease-in-out;
  }

  .modal-overlay:not(.visible) {
    opacity: 0;
  }

  .modal {
    background: var(--surface);
    border-radius: 12px;
    width: min(640px, 100%);
    max-height: 90vh;
    display: flex;
    flex-direction: column;
    box-shadow: 0 18px 36px rgba(0, 0, 0, 0.16);
  }

  .modal-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
    padding: 24px 24px 0;
  }

  .modal-title {
    font-size: 1.2rem;
    font-weight: 600;
    margin: 0;
  }

  .icon-button {
    background: transparent;
    border: none;
    color: inherit;
    font-size: 1.6rem;
    line-height: 1;
    border-radius: 6px;
    padding: 6px;
    cursor: pointer;
  }

  .icon-button:hover {
    background: rgba(0, 0, 0, 0.06);
  }

  .modal-body {
    padding: 20px 24px 0;
    overflow-y: auto;
  }

  .modal-footer {
    display: flex;
    justify-content: flex-end;
    gap: 12px;
    padding: 24px;
    padding-top: 20px;
  }

  .modal-footer.hidden {
    display: none !important;
  }

  .modal-footer button {
    min-width: 120px;
  }

  .modal-form .form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 16px;
  }

  .form-field {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .form-field label {
    font-weight: 600;
    font-size: 0.9rem;
    color: var(--muted);
  }

  .form-field input,
  .form-field textarea,
  .form-field select {
    border: 1px solid rgba(0, 0, 0, 0.15);
    border-radius: 6px;
    padding: 10px 12px;
    font-size: 0.95rem;
    color: var(--text);
    background: #fff;
  }

  .form-field textarea {
    min-height: 96px;
    resize: vertical;
  }

  .readonly-input {
    background: rgba(0, 0, 0, 0.05);
    cursor: not-allowed;
  }

  .detail-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 16px;
  }

  .detail-field {
    background: rgba(0, 90, 156, 0.04);
    border-radius: 8px;
    padding: 12px 14px;
  }

  .detail-field dt {
    font-weight: 600;
    font-size: 0.85rem;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 6px;
  }

  .detail-field dd {
    margin: 0;
    font-size: 1rem;
    color: var(--text);
    word-break: break-word;
  }

  @media (max-width: 768px) {
    nav ul {
      flex-wrap: wrap;
      gap: 8px;
    }

    nav a {
      padding: 10px 12px;
    }

    th,
    td {
      padding: 10px 12px;
    }

    .modal {
      max-height: 95vh;
    }

    .modal-header {
      padding: 24px 20px 0;
    }

    .modal-body {
      padding: 20px 20px 0;
    }

    .modal-footer {
      padding: 20px;
    }
  }
</style>
